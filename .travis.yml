language: rust
sudo: false

rust:
  - nightly

os:
  - linux

env:
  global:
    - RUST_BACKTRACE=1
  matrix:
    - FEATURES="unstable"
    - FEATURES="unstable memfd"

notifications:
  webhooks: http://build.servo.org:54856/travis

script:
  - cargo build --features "$FEATURES"
  - cargo test --features "$FEATURES"
